<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Illuminails</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css"/>
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body ng-cloak>

  <div  id="wrapper">
    <div class="overlay"></div>

    <!-- Sidebar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
      <ul ng-controller="LoginCtrl"class="nav sidebar-nav">
          <li class="sidebar-brand">
            <a href="#/home">Illuminails</a>
          </li>
        
          <li><a href="#/Home">Home</a></li>
        
          <li ng-hide="loggedIn" class="dropdown">
            <a  class="dropdown-toggle" data-toggle="dropdown">Sign in <b class="caret"></b></a>
             <ul class="dropdown-menu" style="padding: 15px;min-width: 250px;">
              <li>
                <!-- <div class="row"> -->
                  <div class="col-md-12">
                   <form class="form" role="form" accept-charset="UTF-8" id="login-nav">
                    <div ng-cloak ng-show="createMode"class="form-group">
                      <label class="sr-only">Name:</label>
                      <input type="text" name="name" ng-model="profile.name" placeholder="User Name"/>
                    </div> 


                      <div class="form-group">
                         <label class="sr-only">Email</label>
                         <input ng-model="email" type="email" placeholder="Email" required="" autofocus="">
                      </div>
                      <div class="form-group">
                       <label class="sr-only">Password</label>
                         <input type="password" ng-model="pass" type="password" placeholder="Password" required="">
                      </div>
                      <div ng-cloak ng-show="createMode" class="form-group"> 
                       <label class="sr-only">Confirm Password</label>
                        <input type="password" ng-model="confirm" placeholder="Confirm Password"/>
                      </div>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox"> Remember me
                        </label>
                      </div>
                      <div class="form-group">
                       <button ng-click="login(email, pass)" ng-hide="createMode">Log In</button>
                       <button ng-click="createMode = true" ng-hide="createMode">Register</button>
                       <button ng-cloak ng-show="createMode" ng-click="createAccount()">Create Account</button>
                       <button ng-cloak ng-show="createMode" ng-click="createMode = false">Cancel</button>
                      </div>
                      <p ng-show="err" class="error">{{err}}</p>
                   </form>
                  </div>
              
              </li>
            </ul>
          </li>
          <li ng-show="loggedIn"><a href="#/myPolishes">My Polishes</a></li>
          <li ng-show="loggedIn"><a href="#/account">Settings</a></li> 
          <li>
            <a href="#/contact">Contact</a></li>
          <li ng-show="loggedIn"> <button ng-click="logout()">Log Out</button></li>
        </ul>
        </nav>
        

     

        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
  <div id="page-content-wrapper">
    <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
      <span class="hamb-top"></span>
      <span class="hamb-middle"></span>
      <span class="hamb-bottom"></span>
    </button>
   </div>
  </div>
  
 

  

  <div ng-view></div>

  <div>Illuminails<span app-version></span></div>

  <!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.x/angular.min.js"></script>
<script src="//cdn.firebase.com/js/client/2.2.x/firebase.js"></script>
<script src="//cdn.firebase.com/libs/angularfire/1.0.x/angularfire.min.js"></script>
-->
  <!-- JQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 
  <!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Bower Components -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/firebase/firebase.js"></script>
  <script src="bower_components/angularfire/dist/angularfire.js"></script>

  
  <script src="chat/raphael.js"></script> 
  <script src="config.js"></script>
  <script src="app.js"></script>
  <script src="components/appversion/appversion-directive.js"></script>
  <script src="components/auth/auth.js"></script>
  <script src="components/firebase.utils/firebase.utils.js"></script>
  <script src="components/ngcloak/ngcloak-decorator.js"></script>
  <script src="components/reverse/reverse-filter.js"></script>
  <script src="components/security/security.js"></script>

  <script src="home/home.js"></script>
  <script src="login/login.js"></script>
  <script src="account/account.js"></script>
  
  <!-- Colorwheel Components-->
  
  <script src="chat/chat.js"></script>
  <!--<script src="chat/colorpicker.js"></script> -->
  <!--<script src="chat/colorwheel.js"></script> -->
  
</body>
</html>
